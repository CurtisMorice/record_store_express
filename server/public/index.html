<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Record Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>
<Header>RECORD STORE</Header>

<body>
    <section>

        <h2>All Records </h2>
        <div id="inputs">
            <input type="text" placeholder="artist" id="artist">
            <input type="text" placeholder="album" id="album">
            <input type="number" placeholder="year" id="year">
            <input type="text" placeholder="genre" id="genre">
            <input type="submit" value="Add Album" id="addAlbum">



        </div>
        <table class="table-danger">
            <thead>
                <tr>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Year</th>
                    <th>Genres</th>
                </tr>
            </thead>
            <tbody id="records">
                <!-- records added by javascript -->

            </tbody>
        </table>
    </section>
</body>

</html>
